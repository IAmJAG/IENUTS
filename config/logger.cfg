{
    "version": 1,
    "disable_existing_loggers": false,
    "formatters": {
        "console": {
            "class": "jAGFx.logger.ColoredFormatter",
            "format": "[{levelname:<8}] {message}",
            "timeformat": "%Y%m%d%H%M%S%z",
            "secformat": "%s %03d",
            "datefmt": "%Y%m%d",
            "style": "{",
            "colorCodes": {
                "DEFAULT": {
                    "NOTSET": {
                        "__enum__": "eAnsiColors",
                        "__member__": "COLOR_WHITE",
                        "__type__": "jAGFx.Types.eAnsiColors"
                    },
                    "DEBUG": {
                        "__enum__": "eAnsiColors",
                        "__member__": "COLOR_BLUE",
                        "__type__": "jAGFx.Types.eAnsiColors"
                    },
                    "INFO": {
                        "__enum__": "eAnsiColors",
                        "__member__": "COLOR_GREEN",
                        "__type__": "jAGFx.Types.eAnsiColors"
                    },
                    "WARNING": {
                        "__enum__": "eAnsiColors",
                        "__member__": "COLOR_YELLOW",
                        "__type__": "jAGFx.Types.eAnsiColors"
                    },
                    "ERROR": {
                        "__enum__": "eAnsiColors",
                        "__member__": "COLOR_RED",
                        "__type__": "jAGFx.Types.eAnsiColors"
                    },
                    "CRITICAL": {
                        "__enum__": "eAnsiColors",
                        "__member__": "COLOR_BRIGHT_RED",
                        "__type__": "jAGFx.Types.eAnsiColors"
                    }
                },
                "asctime": {
                    "NOTSET": {
                        "__enum__": "eAnsiColors",
                        "__member__": "COLOR_MAGENTA",
                        "__type__": "jAGFx.Types.eAnsiColors"
                    }
                },
                "levelname": {
                    "NOTSET": {
                        "__enum__": "eAnsiColors",
                        "__member__": "COLOR_WHITE",
                        "__type__": "jAGFx.Types.eAnsiColors"
                    },
                    "DEBUG": {
                        "__enum__": "eAnsiColors",
                        "__member__": "COLOR_BLUE",
                        "__type__": "jAGFx.Types.eAnsiColors"
                    },
                    "INFO": {
                        "__enum__": "eAnsiColors",
                        "__member__": "COLOR_GREEN",
                        "__type__": "jAGFx.Types.eAnsiColors"
                    },
                    "WARNING": {
                        "__enum__": "eAnsiColors",
                        "__member__": "COLOR_YELLOW",
                        "__type__": "jAGFx.Types.eAnsiColors"
                    },
                    "ERROR": {
                        "__enum__": "eAnsiColors",
                        "__member__": "COLOR_RED",
                        "__type__": "jAGFx.Types.eAnsiColors"
                    },
                    "CRITICAL": {
                        "__enum__": "eAnsiColors",
                        "__member__": "COLOR_BRIGHT_RED",
                        "__type__": "jAGFx.Types.eAnsiColors"
                    }
                }
            }
        },
        "file": {
            "style": "{",
            "format": "[{asctime}][{levelname:<8}][{thread:>08}] {message}",
            "timeformat": "%H%M%S%z",
            "secformat": "%s %03d",
            "datefmt": "%Y%m%d"
        }
    },
    "filters": {
        "ModuleFilter": {
            "()": "jAGFx.logger.LogFilter"
        }
    },
    "handlers": {
        "stdout": {
            "class": "logging.StreamHandler",
            "level": "DEBUG",
            "stream": "ext://sys.stderr",
            "formatter": "console",
            "filters": ["ModuleFilter"]
        },
        "file": {
            "class": "jAGFx.logger.DateRotatingFileHandler",
            "level": "NOTSET",
            "filenameTemplate": "{filename}_{timestamp}",
            "formatter": "file",
            "dateFormat": "%Y%m%d",
            "maximumBackups": 2,
            "maximumLogs": 2,
            "directories": {
                "log": "./LOGS/",
                "archive": "./LOGS/archive/"
            },
            "maximumSize": 10000000,
            "logExtension": "log",
            "archiveTimeStampFormat": "%Y%m%d%H%M",
            "archiveRetention": 10
        },
        "offThread": {
            "class": "logging.handlers.QueueHandler",
            "handlers": [
                "stdout",
                "file"
            ],
            "respect_handler_level": true
        }
    },
    "loggers": {
        "root": {
            "level": "NOTSET",
            "handlers": [
                "offThread"
            ]
        }
    }
}
